<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='css/cal.css' />

    <title>demo</title>
</head>
<body>
    <script src="js/testcal.js" defer></script>
    <div class="calendar">

        <div class="calendar-title">
            <a href="" id="prev" class="left-cheveron"><img src="img/baseline_chevron_left_black_18dp.png" alt="Prev Month"></a>
            <a href="" id="next" class="right-cheveron"><img src="img/baseline_chevron_right_black_18dp.png" alt="Next Month"></a>
            <h1 class="green" id="calendar-title">Month</h1>
            <h2 class="green small" id="calendar-year">Year</h2>

        </div>
        <div class="calendar-body">
            <div class="lightgrey calendar-body-list" id="week-E">
                <ul>
                    <li>MON</li>
                    <li>TUE</li>
                    <li>WED</li>
                    <li>THU</li>
                    <li>FRI</li>
                    <li>SAT</li>
                    <li>SUN</li>
                </ul>
            </div>
            <div class="lightgrey calendar-body-list" id="week-B">
                <ul>
                    <li>一</li>
                    <li>二</li>
                    <li>三</li>
                    <li>四</li>
                    <li>五</li>
                    <li>六</li>
                    <li>日</li>
                </ul>
            </div>
            <div class="darkgrey calendar-body-list">
                <ul id="days">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
